<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 mt-4">
      <form #formularioEgreso="ngForm" (submit)="agregarEgreso()" class="bg-light p-4 rounded">
        <h2 class="text-center mb-4">Formulario de Egreso</h2>
        <div class="form-group">
          <label for="nombre">Nombre del Egreso</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre del gasto" class="form-control" [(ngModel)]="nuevoEgreso.nombre" required>
        </div>

        <div class="form-group">
          <label for="monto">Monto</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" id="monto" name="monto" placeholder="monto del gasto" class="form-control" [(ngModel)]="nuevoEgreso.monto" required>
          </div>
        </div>

        <div class="form-group">
          <label for="categoria">Categor√≠a</label>
          <select id="categoria" name="categoria"  class="form-control" [(ngModel)]="nuevoEgreso.categoria" required>
            <option value="Cafeteria">Cafeteria</option>
            <option value="Papeleria">Papeleria</option>
            <option value="Otros">Otros</option>
          </select>
        </div>

        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" placeholder="fecha del gasto" class="form-control" [(ngModel)]="nuevoEgreso.fecha" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary" (click)="agregarEgreso()" [disabled]="!formularioEgreso.valid">Agregar Egreso</button>
        </div>
      </form>
    </div>
  </div>
</div>
